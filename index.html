<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobra Kai Tournament</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Cobra Kai Tournament</h1>

        <button id="startBtn">Start Tournament</button>

        <div id="playerSection" class="hidden">
            <h2>Enter Player Names</h2>
            <div id="playerInputs"></div>
            <button id="submitPlayers">Start Matches</button>
        </div>

        <div id="matchesSection" class="hidden">
            <h2>Matches</h2>
            <div id="matchList"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
